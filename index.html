<!DOCTYPE html>
<html lang="ru">
<head><!--Голова-->
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="description" content="Платформа для демонстрации фотографий из различныхм мест планеты">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Il.kor">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body><!--Тело-->
  <div class="wrapper"><!--Обёртка-->
    <div class="page"><!--Страница-->
      <header class="header"><!--Голова-->
        <img src="./images/logo-white.svg" alt="Логотип платформы место" class="header__logo">
      </header>
      <main class="content"><!--Контент-->
        <section class="profile" aria-label="Профиль"><!--Секция Профиль-->
          <img src="./images/avatar.jpg" alt="аватар профиля" class="profile__image">
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__signature">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section aria-label="Элементы"><!--Секция элементы-->
          <ul class="elements">
            <template class="card"><!--Темлэйт-->
              <li class="element">
                <img  class="element__image">
                <button class="element__delete-button" type="button"></button>
                <div class="element__wrapper">
                  <h2 class="element__title"></h2>
                  <button class="element__heart" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer"><!--Подвал-->
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit"><!--Попап редактирования профиля-->
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form action="#" class="form" name="form">
            <fieldset class="form__fields">
              <legend class="form__title">Редактировать профиль</legend>
              <input placeholder="Имя" name="input-name" required class="form__input form__input_type_name" type="text" >
              <input placeholder="О себе" name="input-signature" required type="text" class="form__input form__input_type_signature">
              <button class="form__save-button" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add"><!--Попап добавления карточки-->
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form action="#" class="form" name="form">
            <fieldset class="form__fields">
              <legend class="form__title">Новое место</legend>
              <input placeholder="Название" name="input-name" required class="form__input form__input_type_name" type="text" >
              <input placeholder="Ссылка на картинку" name="input-link" required type="text" class="form__input form__input_type_link">
              <button class="form__save-button" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_photo"><!--Попап просмотра фото-->
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image">
          <h3 class="popup__title"></h3>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script><!--Скрипты-->
</body>
</html>
