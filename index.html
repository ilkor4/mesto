<!DOCTYPE html>
<html lang="ru">
<head><!--Голова-->
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="description" content="Платформа для демонстрации фотографий из различныхм мест планеты">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Il.kor">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body><!--Тело-->
  <div class="wrapper"><!--Обёртка-->
    <div class="page"><!--Страница-->
      <header class="header"><!--Голова-->
        <img src="./images/logo-white.svg" alt="Логотип платформы место" class="header__logo">
        <hr class="header__line">
      </header>
      <main class="content"><!--Контент-->
        <section class="profile" aria-label="Профиль"><!--Секция Профиль-->
          <div class="profile__avatar">
            <img src="./images/avatar.jpg" alt="аватар профиля" class="profile__image">
          </div>
          <div class="profile__info">
            <div class="profile__wrapper">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__signature">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
      <footer class="footer"><!--Подвал-->
      </footer>
    </div>
  </div>
  <script></script><!--Скрипты-->
</body>
</html>
